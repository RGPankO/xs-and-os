<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; position: rleative }

      #playground {
          width: 300px;
          height: 300px;
      }

      .player {
          width: 100%;
          height: 100%;
          background-color: red;
          position: absolute;
      }

      .grid-item {
          width: 100px;
          height: 100px;
          border: 1px solid black;
          float: left;
          position: relative;
      }


      .green {
          background-color: rgba(0,147,2,0.5);
      }

      .red {
          background-color: rgba(255,0,0,0.5);
      }

      .green-light {
          background-color: rgba(0,147,2,0.2);
      }
      .red-light {
          background-color: rgba(255,0,0,0.2);
      }

      .tile {
          position: absolute;
          width: 100%;
            height: 100%;
      }

      .tile-sign {
          position: absolute;
          top: 50%;
          left: 50%;
          max-width: 100%;
          transform: translate(-50%,-50%);
          -webkit-transform: translate(-50%,-50%);
          font-size: 38px;
          text-align: center;
          font-weight: bold;
      }

      #player-1 { background-color: red; }
      #player-2 { background-color: blue; }
      #player-3 { background-color: green; }

      #gameAlreadyStarting {
          position: fixed;
          top: 50%;
          left: 50%;
          background-color: red;
          font-size: 30px;
      }

      .player-tile {
          width: 100%;
            height: 100%;
            position: absolute;
      }

      .player-name {
          position: absolute;
          top: 50%;
          left: 50%;
          max-width: 100%;
          transform: translate(-50%,-50%);
          -webkit-transform: translate(-50%,-50%);
          font-size: 18px;
          text-align: center;
          font-weight: bold;
      }

    </style>
  </head>
  <body>

<div id="gameApp">
      <form id="loginForm" class="" action="index.html" method="post">
          <input type="text" id="usernameField" name="username" value="" placeholder="username">
          <input type="submit" name="submit" value="Login">
      </form>
</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/lobby.js" charset="utf-8"></script>
    <script src="/main.js" charset="utf-8"></script>
    <script src="/sockets.js" charset="utf-8"></script>
    <script src="/keyboard.js" charset="utf-8"></script>
  </body>
</html>
